<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        .error-container {
            margin-top: 20%;
        }
        .error-code {
            font-size: 5em;
            color: #333;
        }
        .error-message {
            font-size: 2em;
            color: #666;
        }
        .funny-message {
            font-size: 1.5em;
            color: #888;
            margin-top: 20px;
        }
        .emoji {
            font-size: 8em; /* Set the desired size for the emoji */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">400</div>
        <div class="error-message">Bad Request</div>
        <div class="funny-message">嗯... 这似乎有点混乱。请检查你的请求是否正确。</div>
        <!-- Adding the emoji character directly in the HTML -->
        <div class="emoji">😕</div>
    </div>
</body>
</html>
