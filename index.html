<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        .error-container {
            margin-top: 20%;
        }
        .error-code {
            font-size: 5em;
            color: #333;
        }
        .error-message {
            font-size: 2em;
            color: #666;
        }
        .funny-message {
            font-size: 1.5em;
            color: #888;
            margin-top: 20px;
        }
        .coffee-image {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">503</div>
        <div class="error-message">Service Unavailable</div>
        <div class="funny-message">看来我们的服务器正在喝咖啡休息一下，请稍后再试。</div>
        <img src="opihomm-funny.gif" alt="Coffee Break" class="coffee-image">
    </div>
</body>
</html>
